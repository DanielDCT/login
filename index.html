<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-portafolio.png" type="image/png" />
    <link rel="stylesheet" href="css/login.css">
    <script src="js/password.js"></script>
    <title>Login</title>
</head>
<body>
    <section>
    <div class="form-box">
        <div class="form-contend">
            <form action="">
                <h2>Login</h2>
                    <div class="input-box">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" id="email" autocomplete="off" required="required">
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" id="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="recuerdame">
                        <label for=""><input type="checkbox" class="mycheck">Recuerdame <a href="registro.html">Olvidaste tu contraseña</a></label>
                    </div>
                    <button class="btnMostrarcont" type="button" onclick="mostrarContrasena()"><span class="cover"></span>Mostrar Contraseña</button>
                    <button class="login" type="button"><span class="cover"></span>Inicia Sesión</button>
                    <div class="registro">
                        <p>¿Aún no tienes cuenta? <a href="registro.html">Registrate</a></p>
                    </div>
            </form>
        </div>
    </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
